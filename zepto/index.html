<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
	*{
		margin: 0;
		padding:0;
	}
	html{
   width:100%;
		height:100%;
	}
	body{
		height:100%;
		width:100%;
		overflow:hidden;
	}
	#box{
		width:100%;
		height:100%;
		display: flex;
	}
	#box p{
		flex-shrink:0;
		width:100%;
		border:1px solid red;
	}
			div,p,body{
				box-sizing: border-box;
			}
		</style>
		<script src="js/zepto.js"></script>
		<script src="js/touch.js"></script>
	 <script type="text/javascript">
	 	$(function(){
	 		var n=0;
	 		$('#box').on('swipeLeft',function(){
	 			n++;
	 			if(n>=$('p').length){
	 				n=$('p').length-1;
	 			}
	 			$("#box").css('transform','translate3d(-'+n*100+'%,0,0)');
	 			
	 		})
	 		
	 		$('#box').on('swipeRight',function(){
	 			n--;
	 			if(n<0){
	 				n=0;
	 			}
	 			$("#box").css('transform','translate3d(-'+n*100+'%,0,0)');
	 			
	 		})
	 		
	 		$('button').on('tap',function(){
	 			location.href='http://baidu.com'
	 		})
	 	})
	 </script>
	</head>
	
	<body>
		<div id="box">
			<p>111</p>
			<p>222</p>
			<p>333</p>
			<p><button>开始体验</button></p>
		</div>
	</body>
</html>
