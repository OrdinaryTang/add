<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	<script src="js/hammer.js"></script>
	<style type="text/css">
		#box{
			width:100px;
			height:100px;
			background: red;
		}
	</style>
	<body>
		<script type="text/javascript">
//			var arr=[1,2,2,2,5,8]

// alert(Array.isArray(arr))
     
// var s=new Set([1,12,3,3,3,3,3,3,6,7,6]);

// console.log(s)
window.onload=function(){
var oDiv=document.querySelector('#box');
console.log(oDiv)

oDiv.addEventListener('touchstart',function(e){
	
	oDiv.innerHTML=e.touches.length;
})
oDiv.addEventListener('touchmove',function(e){
	oDiv.innerHTML=e.targetTouches.length;
})
//oDiv.addEventListener('touchend',function(e){
//	console.log(e.changedToues[0].pageX);
//})
var hins=new Hammer(oDiv);
//把pinch功能打开;
hins.get('pinch').set({enable:true});
hins.on('panleft',function(){
	
	console.log('swipe left');
})
hins.on('panright',function(){
	console.log('swipe right');
})
var sc=1;
hins.on('pinchin',function(){
	sc-=0.03;
	if(sc<0.3){
		sc=0.3;
	}
	oDiv.style.transform='scale('+sc+')';
})
hins.on('pinchout',function(){
	sc+=0.03;
	if(sc>3){
		sc=3;
	}
	oDiv.style.transform='scale('+sc+')'
	
})
		}
		</script>
		
		<div class="box" id="box">
			
		</div>
	</body>
</html>
